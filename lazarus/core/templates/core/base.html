{% load static %}

<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}">
    </head>

    <body>
        <div class="p-2">
            <nav class="flex items-center justify-between p-6 text-white bg-blue-600 rounded-xl">
                <a href="{% url 'core:index' %}" class="text-xl">Jatte</a>

                <div class="flex items-center space-x-4">
                    <a href="{% url 'core:index' %}">Home</a>
                    <a href="{% url 'core:about' %}">About</a>
                </div>
            </nav>

            <main class="max-w-6xl p-6 mx-auto">
                {% if messages %}
                    <div class="p-6 mb-6 text-white bg-gray-800 message rounded-xl">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                {% block content %}
                {% endblock %}
            </main>
        </div>

        <footer class="px-6 py-12 text-xs text-center text-white bg-gray-800">
            <p>Copyright (c) 2023 - Jatte</p>
        </footer>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
