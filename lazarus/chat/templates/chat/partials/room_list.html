<div class="grid grid-cols-4 gap-4">
    {% for room in rooms %}
        <div class="p-4 rounded-xl {% if room.status == 'waiting' %} bg-amber-300 {% elif room.status == 'active' %} bg-emerald-300 {% else %} bg-rose-600 {% endif %}">
            <h3 class="mb-4 text-lg">Chat</h3>

            <p>
                <b>ID: </b> {{ room.uuid }}<br>
                <b>Status: </b> {{ room.get_status_display }}<br>
                <b>Name: </b> {{ room.client }}<br>
                <b>Agent: </b> {% firstof room.agent.name 'None yet..'%}<br>
            </p>

            <a href="{% url 'chat:room' room.uuid %}" class="inline-block px-6 py-2 mt-4 text-white bg-amber-800 rounded-xl">Join</a>

            <a href="{% url 'chat:delete_room' room.uuid %}" class="inline-block px-6 py-2 mt-4 text-white bg-gray-800 rounded-xl">Delete</a>
        </div>
    {% endfor %}
</div>
